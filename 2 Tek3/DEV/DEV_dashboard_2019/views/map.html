<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0.0, lng: 10.1},
          zoom: 8
        });
      }
    </script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaEZnLjhbr_CWBzte4PQ7M1Pd0IiYBUAY&callback=initMap">
    </script>
  </body>
</html>
